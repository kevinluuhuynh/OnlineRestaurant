{% extends "base.html" %}

{% block title %}Remove Item | Ky Lin{% endblock %}

{% block body %}
<head >
     <meta name="viewport" content="width-device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
     <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="background">
<div class="container">
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Remove a Dish from the Menu</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">
			<form method="POST" action="{{ url_for('remove') }}" enctype="multipart/form-data">
				<div class="panel-body">
					<div class="row">
						{{ form.csrf_token }}
						<div class="col-lg-6">
							<div class="form-group">
								<label>Dish Name</label>
								{{ form.dish_name(class='form-control') }}
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Remove Menu Item
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
