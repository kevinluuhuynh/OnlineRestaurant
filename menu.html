{% extends 'base.html' %}


{% block title %}
Menu Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Size</th>
            <th scope="col">Options</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items %}
        <tr>
            <td>{{ menu.menu_id}}</td>
            <td>{{ menu.dis_name }}</td>
            <td>{{ menu.price }}</td>
            <td>${{ menu.size }}</td>
            <td>${{ menu.options }}</td>
            <td>${{ menu.description }}</td>
            <td>
                <button class="btn btn-outline btn-info">More Info</button>
                <button class="btn btn-outline btn-success">Add to Cart</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}f
