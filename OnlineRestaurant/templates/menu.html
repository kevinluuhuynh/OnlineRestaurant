{% extends 'base.html' %}
{% block title %}
  Menu
{% endblock %}

{% block content %}

    <h1>Menu</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Size</th>
                <th scope="col">Options</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for food in menu %}
                <tr>
                    <td>{{ food.0 }}</td>
                    <td>{{ food.1 }}</td>
                    <td>${{ food.2 }}</td>
                    <td>{{ food.3 }}</td>
                    <td>{{ food.4 }}</td>
                    <td>{{ food.5 }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Add to Cart</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
